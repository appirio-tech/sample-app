env:
  matrix:
  - CXX=g++-4.8
  global:
  # DEV_AWS_KEY
  - secure: ""
  # DEV_AWS_SECRET
  - secure: ""
  # QA_AWS_KEY
  - secure: ""
  # QA_AWS_SECRET
  - secure: ""
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
